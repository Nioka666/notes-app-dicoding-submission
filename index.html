<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dicoding Submission project, Fundamental Front End Developer, Notes App"
    />
    <title>Nioka Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav-bar></nav-bar>
    <div
      id="loading-indicator"
      class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50 z-50"
    >
      <div
        class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"
      ></div>
    </div>
    <main>
      <!-- hidden items -->
      <note-modal></note-modal>

      <!--  -->
      <section
        class="mx-6 my-6 grid gap-7 rounded-lg bg-white px-6 py-10 shadow-md max-md:mx-2 max-md:px-2"
      >
        <h1
          class="w-[23.8%] rounded-lg bg-black py-3 text-center text-xl font-semibold text-white max-sm:ms-1 max-sm:text-sm"
        >
          Active Notes
        </h1>
        <div class="active-notes" id="notes"></div>
      </section>
      <section
        class="mx-6 my-6 grid gap-7 rounded-lg bg-white px-6 py-10 shadow-md max-sm:mx-2 max-sm:px-2"
      >
        <h1
          class="w-[23.8%] rounded-lg bg-gray-200 py-3 text-center text-xl font-semibold text-black max-sm:ms-1 max-sm:w-[27%] max-sm:text-sm"
        >
          Archived Notes
        </h1>
        <div class="archived-notes" id="archived-notes"></div>
      </section>
    </main>
    <my-footer></my-footer>

    <!-- Modal Form -->
    <div
      id="modal-backdrop"
      class="hidden fixed inset-0 bg-gray-500 bg-opacity-50 z-50"
    >
      <div
        id="add-form"
        class="fixed inset-1/4 bg-white p-6 rounded-lg shadow-lg z-60"
      >
        <button
          id="close-btn"
          class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full"
        >
          X
        </button>
        <form>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title</label
          >
          <input
            type="text"
            id="title"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            required
          />

          <label for="body" class="block text-sm font-medium text-gray-700 mt-4"
            >Body</label
          >
          <textarea
            id="body"
            rows="4"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            required
          ></textarea>

          <button
            type="submit"
            class="save-btn mt-4 bg-blue-500 text-white px-4 py-2 rounded-md"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
